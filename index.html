<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div id="banner">
    <h2>Calculator</h2>
</div>

<div id="main">
    
    <table id="buttons" >
        <tr>
            <td>
                <button class="calcButtons" id="clear">C</button>
            </td>
            <td colspan="4">
                <div id="screen">
                    0
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calcButtons" id="1">1</button>
            </td>
            <td>
                <button class="calcButtons" id="2">2</button>
            </td>
            <td>
                <button class="calcButtons" id="3">3</button>
            </td>
            <td>
                <button class="calcButtons" id="plus">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calcButtons" id="4">4</button>
            </td>
            <td>
                <button class="calcButtons" id="5">5</button>
            </td>
            <td>
                <button class="calcButtons" id="6">6</button>
            </td>
            <td>
                <button class="calcButtons" id="minus">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calcButtons" id="7">7</button>
            </td>
            <td>
                <button class="calcButtons" id="8">8</button>
            </td>
            <td>
                <button class="calcButtons" id="9">9</button>
            </td>
            <td>
                <button class="calcButtons" id="multiply">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calcButtons" id="0">0</button>
            </td>
            <td>
                <button class="calcButtons" id="percent">%</button>
            </td>
            <td>
                <button class="calcButtons" id="dot">.</button>
            </td>
            <td>
                <button class="calcButtons" id="divide">/</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="calcButtons" id="equals">=</button>
            </td>
            <td>
                <button class="calcButtons" id="redo">REDO</button>
            </td>
        </tr>
    </table>
</div>

<script src="script1.js"></script>

</body>

</html>
